<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Travel Destination Form</title>
   </head>
   <body>
      <main>
         <section class="container">
            <h1>Travel the World</h1>
            <form action="https://formspree.io/f/mbjqlabk"
            method="POST">
               <div class="info">
                   <label for="from">From</label>
                   <input type="text" id="from" name="country" required/>
                   
                   <label for="destination">To</label>
                   <input type="text" id="destination" name="country" required/>
               </div>

            <div class="btns">
                <button class="surprise" type="reset">
                    Surprise Me!
                </button>
                <button class="let" type="submit">
                    Let's go
                </button>
            </div>
            </form>

         </section>
      </main>
   </body>
</html>
